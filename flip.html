<html>
<head>
<title>Flipper</title>
<link rel="stylesheet" type="css/text" href="css/main.css" />
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<!--<script src="../js/jsAnim.js"></script>
-->
<script src="./js/fx.js"></script>
<script src="./js/jquery.flip.js"></script>

<script>
	<!-- nothing -- >
function listing(){ 
	$('#flip').animate(
	{
		height: '400'
	}
	, '500', 'swing');
	}
function lol(x)
{
$("<ul style='list-style-type:none' class='list2' id='list1' ></ul>").appendTo(x);
for(i=0;i<5;i++)
{
	$hiddun = $("<li class=\"list1\">"+String(i)+"</li>").css({ 'background-color' : '#FF00FF'});
	$hiddun.hide().delay(i*100+100).appendTo('#list1').effect("slide","slow");
}
}

function moveToCenter(x)
{
	//$(x).animate({'top':'300','left':'300'},'1000',flipo(x));
	$fx(x).fxAdd({type: 'top', to: 250, step: 1, delay: 10}).fxRun();
	$fx(x).fxAdd({type: 'left', to: 250, step: 1, delay: 10}).fxRun(flipo(x));
}

function flipo(x)
{
		$(x).flip({
			content: 'Scanf()',
			color: '#00FF00',
			direction: 'lr',
			//onAnimation: listing($('#flip'))
			onEnd: 	function(){ $('#flip').animate({ 
			'height' : '300', 'width': '300'//,'left': '20%', 'top': '20%'
			}	
			,'1000','linear');
			lol(x);
			}
			});
}

$(document).ready(function() {
	$('#flip').click( function() {
		//alert("LOL");
		moveToCenter(this);
		//$('#flip').animate({'top':'300','left':'300'});
		//listing();
		});
		});
</script>
</head>
<body>


	<div id="flip" style="background-color:#ff0000;width:200px;height:200px;position:absolute;top:100px;left:100">
	<!-- <img src="img/test2.png"/> -->
	<h4> printf("Hello World"); </h4> 
	</div>
</body>
</html>
